version: '3.8'

services:
  sysmonpusher:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/antonlovesdnb/sysmonconfigpusher2:latest
    container_name: sysmonpusher
    ports:
      - "5000:5000"
      - "5001:5001"
    volumes:
      # Persist SQLite database
      - sysmonpusher-data:/data
    environment:
      # HTTPS with self-signed cert (generated during build)
      - ASPNETCORE_URLS=https://+:5001;http://+:5000
      # Server runs in AgentOnly mode (no WMI/SMB/AD)
      - ServerMode=AgentOnly
      # Use API key authentication
      - Authentication__Mode=ApiKey
      # User-friendly API key configuration
      # Set these environment variables before running docker-compose:
      #   export API_KEY_ADMIN="your-secure-admin-key"
      #   export AGENT_TOKEN="your-secure-agent-token"
      - API_KEY_ADMIN=${API_KEY_ADMIN:-changeme-admin-key}
      - API_KEY_OPERATOR=${API_KEY_OPERATOR:-}
      - API_KEY_VIEWER=${API_KEY_VIEWER:-}
      - AGENT_TOKEN=${AGENT_TOKEN:-changeme-agent-token}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sysmonpusher-data:
    driver: local
