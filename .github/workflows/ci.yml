name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore backend dependencies
        run: dotnet restore

      - name: Build backend
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Install frontend dependencies
        working-directory: src/SysmonConfigPusher.Web
        run: npm ci

      - name: Build frontend
        working-directory: src/SysmonConfigPusher.Web
        run: npm run build

      # Publish the service (to location expected by WiX installer)
      - name: Publish Service
        run: dotnet publish src/SysmonConfigPusher.Service/SysmonConfigPusher.Service.csproj -c Release -r win-x64 --self-contained true

      # Publish the agent (to location expected by WiX installer)
      - name: Publish Agent
        run: dotnet publish src/SysmonConfigPusher.Agent/SysmonConfigPusher.Agent.csproj -c Release -r win-x64 --self-contained true

      # Build MSI installers (requires WiX Toolset)
      - name: Build Service MSI
        working-directory: installer
        run: dotnet build -c Release

      - name: Build Agent MSI
        working-directory: installer/agent
        run: dotnet build -c Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            installer/bin/Release/*.msi
            installer/agent/bin/Release/*.msi
          retention-days: 7

  # Docker build job (Linux runner for Docker)
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sysmonpusher:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
