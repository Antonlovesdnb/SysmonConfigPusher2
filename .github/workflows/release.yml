name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # Build MSI installers on Windows
  build-msi:
    runs-on: windows-latest

    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Extracted version: $version"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build frontend
      - name: Install frontend dependencies
        run: npm ci
        working-directory: src/SysmonConfigPusher.Web

      - name: Build frontend
        run: npm run build
        working-directory: src/SysmonConfigPusher.Web

      # Restore and build
      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal

      # Publish Service (to location expected by WiX installer)
      # Single-file publish bundles all DLLs into the main EXE for cleaner install
      - name: Publish Service
        run: dotnet publish src/SysmonConfigPusher.Service/SysmonConfigPusher.Service.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:Version=${{ steps.version.outputs.VERSION }}

      # Publish Agent (to location expected by WiX installer)
      - name: Publish Agent
        run: dotnet publish src/SysmonConfigPusher.Agent/SysmonConfigPusher.Agent.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:Version=${{ steps.version.outputs.VERSION }}

      # Build MSI installers
      - name: Build Service MSI
        working-directory: installer
        run: dotnet build -c Release -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Build Agent MSI
        working-directory: installer/agent
        run: dotnet build -c Release -p:Version=${{ steps.version.outputs.VERSION }}

      # Rename MSIs to include version
      - name: Rename MSI files
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"

          # Service MSI
          $serviceMsi = Get-ChildItem -Path "installer/bin/Release" -Filter "*.msi" | Select-Object -First 1
          if ($serviceMsi) {
            $newName = "SysmonConfigPusher-$version.msi"
            Rename-Item -Path $serviceMsi.FullName -NewName $newName
            echo "Renamed service MSI to: $newName"
          }

          # Agent MSI
          $agentMsi = Get-ChildItem -Path "installer/agent/bin/Release" -Filter "*.msi" | Select-Object -First 1
          if ($agentMsi) {
            $newName = "SysmonConfigPusherAgent-$version.msi"
            Rename-Item -Path $agentMsi.FullName -NewName $newName
            echo "Renamed agent MSI to: $newName"
          }

      - name: Upload MSI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: msi-installers
          path: |
            installer/bin/Release/*.msi
            installer/agent/bin/Release/*.msi
          retention-days: 30

  # Build and push Docker image on Linux
  build-docker:
    runs-on: ubuntu-latest

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}

  # Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: [build-msi, build-docker]

    steps:
      - name: Download MSI artifacts
        uses: actions/download-artifact@v4
        with:
          name: msi-installers
          path: ./artifacts

      - name: List artifacts
        run: find ./artifacts -type f -name "*.msi"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*.msi
          draft: false
          generate_release_notes: true
          name: ${{ github.ref_name }}
          body: |
            ## Downloads

            ### Windows Installers (MSI)

            | File | Description |
            |------|-------------|
            | `SysmonConfigPusher-${{ needs.build-msi.outputs.version }}.msi` | Server/Management Console installer |
            | `SysmonConfigPusherAgent-${{ needs.build-msi.outputs.version }}.msi` | Agent installer for cloud endpoints |

            ### Docker Image

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.build-msi.outputs.version }}
            ```

            Or use the latest tag:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            ## Installation

            ### Option 1: Windows Server (Full Mode)
            1. Download and run `SysmonConfigPusher-${{ needs.build-msi.outputs.version }}.msi` on your management server
            2. Configure the service with appropriate credentials
            3. Start the service: `Start-Service SysmonConfigPusher`
            4. Access the web UI (default port: 5001, configurable in `appsettings.json`)

            ### Option 2: Docker (Agent-Only Mode)
            ```bash
            docker run -d --name sysmonpusher \
              -p 5001:5001 \
              -v sysmonpusher-data:/data \
              -e API_KEY_ADMIN="your-admin-key" \
              -e AGENT_TOKEN="your-agent-token" \
              ghcr.io/${{ github.repository }}:${{ needs.build-msi.outputs.version }}
            ```

            ### Agent Installation (for cloud endpoints)
            ```powershell
            msiexec /i SysmonConfigPusherAgent-${{ needs.build-msi.outputs.version }}.msi SERVER_URL=https://your-server:PORT REGISTRATION_TOKEN=your-token /qn
            ```

            ## What's Changed

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
